<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tomato Price Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-image: url('https://example.com/tomato-market-bg.jpg'); /* Add a background related to tomatoes or a market */
            background-size: cover;
            background-position: center;
        }
        .prediction-box {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .tomato-icon {
            font-size: 50px;
        }
        .loading-spinner {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="prediction-box">
        <h2 class="text-center"><span class="tomato-icon">üçÖ</span> Tomato Price Prediction</h2>
        <form method="POST" id="predictionForm">
            {% csrf_token %}
            <div class="form-group">
                <label for="date">Select Date:</label>
                <div class="input-group">
                    <input type="date" class="form-control" id="date" name="date" required>
                    <span class="input-group-text"><i class="fas fa-calendar-alt"></i></span>
                </div>
            </div>
            <div class="form-group mt-3">
                <button type="submit" class="btn btn-primary w-100">Predict Price</button>
            </div>
        </form>
        <div class="loading-spinner" id="loadingSpinner">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById('predictionForm').addEventListener('submit', function () {
        document.getElementById('loadingSpinner').style.display = 'block';
    });
</script>

</body>
</html>
